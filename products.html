<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Shop - Products</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Mock Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <h2>Search Products</h2>
            <input type="text" id="search-input" placeholder="Search for products...">
            <button onclick="searchProducts()">Search</button>
        </section>

        <section id="product-list">
            <h2>Available Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200" alt="Product 1">
                    </div>
                    <h3>Product 1</h3>
                    <span class="price">$10.00</span>
                    <button onclick="addToCart('Product 1')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200" alt="Product 2">
                    </div>
                    <h3>Product 2</h3>
                    <span class="price">$15.00</span>
                    <button onclick="addToCart('Product 2')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200" alt="Product 3">
                    </div>
                    <h3>Product 3</h3>
                    <span class="price">$20.00</span>
                    <button onclick="addToCart('Product 3')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200" alt="Product 4">
                    </div>
                    <h3>Product 4</h3>
                    <span class="price">$25.00</span>
                    <button onclick="addToCart('Product 4')">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 Mock Shop. All rights reserved.</p>
    </footer>

    <script src="static/js/script.js"></script>
    <script src="static/js/search.js"></script> <!-- Search functionality -->
</body>
</html>
